
<section class="resume counter bg-pink">

  <div class="container">
      <div class="row">
          <div class=" offset-md-2 col-md-8">
              <div class="title title2">
                  <h6 class="font-primary borders main-text text-uppercase"><span>DETAILS</span></h6>
                  <div class="sub-title">
                      <div class="">
                          <h2 class="title-text"> Aptitudes & Qualit√©s</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 col-6 counter-container" *ngFor="let data of counter;">
              <div class="counters">
                  <img [src]="data.img" alt="" class="img-fluid counter-img">
                  <div class="counter-text">
                      <h3 class="count-text counts"></h3>
                      <h5 class="count-desc">{{data.type}}</h5>
                      <h5 class="count-desc">{{data.type2}}</h5>
                  </div>
              </div>
          </div>
      </div>

  </div>
</section>



<!--counter end-->
