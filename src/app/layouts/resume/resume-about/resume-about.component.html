<section class="resume about" id="about">
  <div class="container">
      <div class="title title2">
          <div class="row">
              <div class=" offset-md-2 col-md-8">
                  <h6 class="font-primary borders main-text text-uppercase"><span>SCHOOL</span></h6>
                  <div class="sub-title">
                      <div class="">
                          <h2 class="title-text">Formations</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 col-6"  *ngFor="let data of about; let i = index">
              <div class="text-center radial">
                  <div class="block">
                      <div class="circle">
                          <p>{{data.code}} </p>
                      </div>
                  </div>
                  <h4 class="color-light m-t-15">{{data.name}} </h4>
                  <div class="border-container">
                      <div class="borders-bottom"> {{data.year}}</div>
                  </div>
                  <div>
                      <h4>{{data.school}}</h4>
                      <h4> {{data.location}}</h4>

                  </div>
              </div>
          </div>
      </div>
      <div class="text-center m-t-50">
          <a class="btn btn-default primary-btn">En savoir plus</a>
      </div>
  </div>
</section>
